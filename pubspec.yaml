name: portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2
dependencies:
  dotted_line: ^3.2.3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.1.0
  gap: ^3.0.1
  go_router: ^15.1.1
  intl: any
  riverpod_annotation: ^2.6.1
  seo_renderer: ^0.6.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.5
flutter:
  generate: true 
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/


  fonts:
    - family: Angkor
      fonts:
        - asset: assets/icons/fonts/Angkor-Regular.ttf
    - family: KantumruyPro
      fonts:
        - asset: assets/icons/fonts/KantumruyPro-Italic-VariableFont_wght.ttf
        - asset: assets/icons/fonts/KantumruyPro-VariableFont_wght.ttf
    - family: Khmer
      fonts:
        - asset: assets/icons/fonts/Khmer-Regular.ttf


